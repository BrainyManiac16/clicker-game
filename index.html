<style>

    body { 
      font-size: 30px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #button {
        position: relative;
        text-align: center;
        margin-top: 10%;
        margin-left: 48%;
        width: 50px;
        height: 50px;
        scale: 200%;
        border-radius: 150px;
        border: 3px solid #000;
        outline: none;
        box-shadow: 3px 3px #9e9e9e;
        font-size: 20px;
        font-weight: 600;
        color: #000;
        background: rgb(255, 105, 105);
        transition: 0.4s;
    }

    #button:hover {
        box-shadow: none;
        cursor: pointer;
        box-shadow: none;
    }

    #score {
      margin-top: 10%;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      color: #000;
    }

</style>

<title>Clicker Game</title>
<div id="score">0</div>
<div id="button"></div>

<script>

    let counter = 0;
    
    document.getElementById('button').onclick = () => {
      counter = counter + 1;
      document.getElementById('score').innerText = counter;
    };

</script>
